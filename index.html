<head>

  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --link: red;
      --news-bg: #fff;
      --date: #888;
      --desc: #555;
      --header-bg: #fff;
      --footer-bg: #343a40;
      --footer-text: #fff;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    .mori-widget {
    display: flex;
    align-items: center;
    border-radius: 10px;
    width: fit-content;
    flex-direction: row;
    position: absolute;
	padding-left: 3px;
	top: 1px;
	left: 1px;
	
    }

    .mori-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .mori-info {
      display: flex;
      flex-direction: column;
    }

    .mori-header {
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .mori-symbol {
      color: #a0a0a0;
      font-size: 12px;
    }

    .mori-rank {
      background: #f0f2f5;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 11px;
      color: #555;
    }

    .mori-price-row {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .mori-price {
      font-size: 20px;
      font-weight: bold;
    }

    .mori-change.up {
      color: #16c784;
	  font-size: 10px;
    }

    .mori-change.down {
      color: #ea3943;
	  font-size: 10px;
    }

    .mori-rub {
      font-size: 14px;
      color: #555;
    }
	
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #e0e0e0;
        --link: gold;
        --news-bg: #1e1e1e;
        --date: #aaa;
        --desc: #ccc;
        --header-bg: #1e1e1e;
        --footer-bg: #000;
        --footer-text: #ccc;
        --shadow: rgba(255, 255, 255, 0.05);
      }
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
    }

    .container {
      width: auto;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
    }

    header {
      background-color: var(--header-bg);
      padding: 0.5rem 0;
      border-bottom: 1px solid #4444;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
    }

    .logo span {
      color: var(--link);
    }

    .news-feed {
      padding: 1rem 0;
    }

    .news-item {
      background-color: var(--news-bg);
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px var(--shadow);
    }

    .news-item h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .news-item p {
      color: var(--desc);
    }

    .news-item .date {
      font-size: 0.8rem;
      color: var(--date);
      margin-top: 0.5rem;
      display: block;
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

.imgx {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 */
  background-size: cover;
  background-position: center;
  border-radius: 5px;
  margin-bottom: 0.5rem;
  overflow: hidden;
}

.media-wrapper {
  width: 100%;
  max-height: 400px;
  margin-bottom: 0.5rem;
  border-radius: 5px;
  overflow: hidden;
}

.video-player {
  width: 100%;
  height: auto;
  max-height: 400px;
  border-radius: 5px;
  background: #000;
  display: block;
}

@media screen and (max-width: 600px) {
  .imgx,
  .video-player {
    max-height: 250px;
  }
}

header.hide {
  transform: translateY(-100%);
  transition: transform 0.3s ease;
}
.telegram-banner {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 200;
}

.telegram-banner img {
  width: 40px;
    height: 40px;
}

@media screen and (max-width: 800px) {

  @keyframes slideUp {
    from {
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
    }
    to {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  }

<body>
  <header>
    <div class="mori-widget" id="mori-widget">
    <img src="mori.png" alt="Mori Coin" class="mori-icon">
    <div class="mori-info">
      <div class="mori-header">
        <span>MORI COIN</span>
        <span class="mori-symbol">Solana</span>
        <span class="mori-rank">#428</span>
      </div>
        <span class="mori-price" id="mori-price-usd">$--</span>
	  <div class="mori-price-row">
      <div class="mori-rub" id="mori-price-rub">₽--</div>
	  <span class="mori-change" id="mori-change">--%</span>
	   </div>
    </div>
  </div>
    <div class="container">
      <div class="logo">
        <a href="/">Новости<span> ///</span></a>
      </div>
    </div>
	<a href="https://t.me/MORIAPPBOT?start=HQ7QVU" target="_blank" class="telegram-banner">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
</a>


  </header>
  

  <main>
    <section class="news-feed">
      <div class="container" id="newsContainer">
        <!-- Новости загружаются из info.json -->
      </div>
    </section>
  </main>

  <script>
    async function loadNews() {
      const container = document.getElementById('newsContainer');
      try {
        const response = await fetch('info.json?0.0.1');
        const newsData = await response.json();

        newsData.forEach(item => {
          const dateParts = item.date.split('.').map(Number);
          item.date = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);
        });

        newsData.sort((a, b) => b.date - a.date);

        newsData.forEach(news => {
          const formattedDescription = news.description.replace(/\n/g, "<br>");
          const article = document.createElement('article');
          article.classList.add('news-item');

          let mediaContent = '';

if (news.video) {
  mediaContent = `
    <video class="video-player" controls preload="metadata" poster="${news.image || ''}">
      <source src="${news.video}" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  `;
} else if (news.image) {
  mediaContent = `<div class="imgx" style="background-image: url('${news.image}');"></div>`;
}

article.innerHTML = `
  ${mediaContent}
  <p>${formattedDescription}</p>
  <span class="date">${news.date.toLocaleDateString()}</span>
`;

          container.appendChild(article);
        });

      } catch (error) {
        console.error("Ошибка при загрузке info.json:", error);
        container.textContent = "Не удалось загрузить новости.";
      }
    }

    loadNews();
  </script>
  <script>
  let lastScrollTop = 0;
  const header = document.querySelector('header');

  window.addEventListener('scroll', () => {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop && scrollTop > 50) {
      // Скроллим вниз — скрываем шапку
      header.classList.add('hide');
    } else {
      // Скроллим вверх — показываем шапку
      header.classList.remove('hide');
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // не допустить отрицательного значения
  });
</script>

  <script>
    async function fetchMoriPrice() {
      try {
        const res = await fetch('https://itana.pw:6004/get_mori_price');
        const data = await res.json();

        const usd = data.usd_price;
        const rub = data.rub_price;
        const change = data.usd_change;

        // USD
        document.getElementById('mori-price-usd').textContent = `$${usd.toFixed(4)}`;

        // RUB
        document.getElementById('mori-price-rub').textContent = `₽${rub.toFixed(2)}`;

        // Изменение
        const changeEl = document.getElementById('mori-change');
        const sign = change >= 0 ? '+' : '';
        changeEl.textContent = `${sign}${change.toFixed(2)}%`;
        changeEl.className = 'mori-change ' + (change >= 0 ? 'up' : 'down');
      } catch (err) {
        console.error('Ошибка:', err);
        document.getElementById('mori-price-usd').textContent = 'Ошибка';
        document.getElementById('mori-price-rub').textContent = 'Ошибка';
        document.getElementById('mori-change').textContent = '--%';
      }
    }

    fetchMoriPrice();
    setInterval(fetchMoriPrice, 300000); // каждые 5 минут
  </script>

</body>
